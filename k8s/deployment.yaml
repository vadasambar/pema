apiVersion: apps/v1
kind: Deployment
metadata:
  name: pema
  labels:
    app: pema
  namespace: pema
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pema
  template:
    metadata:
      annotations:
        ad.datadoghq.com/pema.check_names: |
          ["prometheus"]
        ad.datadoghq.com/pema.init_configs: |
          [{}]
        ad.datadoghq.com/pema.instances: |
          [
            {
              "prometheus_url":
                "http://%%host%%:5000/metrics",
              "metrics": ["*"],
              "namespace": "pema"
            }
          ]
      labels:
        app: pema
    spec:

      containers:
      - name: pema
        env:
          - name: SETTINGS_PATH
            value: "/etc/config/settings"
          - name: ATLAS_PUBLIC_KEY
            valueFrom:
              secretKeyRef:
                name: pema-mongodb-atlas-keys
                key: publicKey
          - name: ATLAS_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: pema-mongodb-atlas-keys
                key: privateKey
        image: ghcr.io/vadasambar/pema:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"

        volumeMounts:
          - name: settings
            mountPath: /etc/config
      
      volumes:
        - name: settings
          configMap:
            name: pema-settings
            items:
              - key: settings
                path: settings
---