apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# This is to set namespace on the empty
# configmap generated by configMapGenerator in memory
namespace: pema
resources:
  - deployment.yaml
  - service.yaml
  - secret.yaml
  - namespace.yaml


configMapGenerator:
  - name: pema-settings
    files:
    - settings